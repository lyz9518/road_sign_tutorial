{% extends "ud-layout.html" %}

{% block content %}
    <script src="{{url_for('static', filename='js/selectChapter.js')}}"></script>

    <script>
        let intro = {{intro|tojson}}
        let regular = {{regular|tojson}}
        let warn = {{warn|tojson}}
    </script>

    <style>
        #content{
            height: auto;
            background: rgba(0,0,0,.5);
            padding-left: 20px;
            padding-right: 20px;
            margin-bottom: 50px;
        }

        #content button{
            align-content: center;
            width: 40px;
            margin-top: 20px;
            display: inline-flex;
            margin-inline: 5px;
        }

        .start_button{
            border-radius: 12px;
        }
        
        label{
            display: inline !important;
        }

        .progress{
            /* display:flex; */
            vertical-align:middle;
            align-items: center;
            position: absolute;
            top: 40%;
            left: 30%;
            width: 100%;
        }

        .progress-bar{
            background-color: gray;
        }

        .start_button{
            padding-left: 20px;
            padding-right: 20px;
        }

	</style>

    <div class="vertical-center mx-10p">
        <p card-text class="display-2 text-light mt-5"><b>Select Chapter</b></p>
        <div id = "content">

            <div class="row">
                <div class="col-md-5">
                    <p class="text-light my-3 display-6" style="font-size: xx-large">
                        Introduction
                    </p>
                </div>

                <div class="col-md-3 progress_div">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" id="intro_progress" role="progressbar"
                        aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                          0%
                        </div>
                      </div>
                </div>

                <div class="col-md-3">
                    <button class="btn btn-outline-light my-4 start_button" style="width:auto; float: right" onclick="location.href='./intro'">Start</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5">
                    <p class="text-light my-3 display-6" style="font-size: xx-large">
                        Regulatory Signs
                    </p>
                </div>

                <div class="col-md-3 progress_div">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" id="regular_progress" role="progressbar"
                        aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                          0%
                        </div>
                      </div>
                </div>

                <div class="col-md-3">
                    <button class="btn btn-outline-light my-4 start_button" style="width:auto; float: right" onclick="location.href='./learn/1'">Start</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5">
                    <p class="text-light my-3 display-6" style="font-size: xx-large">
                        Warning Signs
                    </p>
                </div>

                <div class="col-md-3 progress_div">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" id="warn_progress" role="progressbar"
                        aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                          0%
                        </div>
                      </div>
                </div>

                <div class="col-md-3">
                    <button class="btn btn-outline-light my-4 start_button" style="width:auto; float: right" onclick="location.href='./learn/21'">Start</button>
                </div>
            </div>
            
            <div class="text-center">
                <button class="btn btn-outline-light select-button my-4 bi-bookmark-fill " style="width:auto" onclick="location.href='../learn/tutorialCollection'">&nbsp; Marked</button>
                <button class="btn btn-outline-light select-button my-4" style="width:auto" onclick="location.href='./quiz/1'">Mock Test</button>
            </div>
            
        </div>
    </div>
	

{% endblock %}
