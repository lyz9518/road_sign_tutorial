<!DOCTYPE html>
<html>
<head>
    <style>
        main {
            min-height: 100%;
            width: 100%;
            height: auto;
            padding-top: 56px;
        }
        #contents{
            width: 100%;
            height: fit-content;
        }
    </style>
    <link rel="icon" href="{{url_for('static', filename='images/icon.png')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->
    
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <script src="{{url_for('static', filename='js/functions.js')}}"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>US Driving</title>
</head>

<body>
  <div id="background"></div>
  
  <div id="contents">
  
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
          <div class="row w-100 mx-0 align-items-center">
            <div class="col">
                <ul class="navbar-nav my-0 align-items-center content-width flex-row href" onclick="homePage()">
                      <img src="{{url_for('static', filename='images/icon.png')}}" width="35" height="35" class="rounded-2 d-inline-block mx-2">
                      <div class="px-1 navbar-brand">US Driving</div>
              </ul>
            </div>
        
            <div class="col">
                {% if menu == "submit" %}
                    <ul class="mb-0 d-flex justify-content-end">
                        <button type="button" class="btn btn-outline-secondary my-sm-0 px-3" onclick="submit()">Submit</button>
                    </ul>
                {% elif menu == "back" %}
                    <ul class="mb-0 d-flex justify-content-end">
                        <button type="button" class="btn btn-outline-secondary my-sm-0" onclick="learnPage()">Back to Menu</button>
                    </ul>
                {% else %}
            
                {% endif %}
          </div>
          </div>
      </nav>
  


      <main>

        {% block content %}
        {% endblock %}

      </main>
  
  </div>

</body>

</html>
